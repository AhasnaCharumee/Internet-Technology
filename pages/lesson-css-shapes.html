<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Shapes</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid green;
      }
      #box {
        width: 100px;
        height: 100px;
        border: 1px solid green;
      }
      #circle {
        width: 100px;
        height: 100px;
        border: 1px solid palevioletred;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>CSS Shapes</h1>
    <div id="box"></div>
    <div id="circle"></div>
  </body>
</html>
