<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS IMPORTANT</title>
    <style>
      h1 {
        color: blue;
      }
      .tittle {
        color: cornflowerblue;
      }
      #main-tittle {
        color: yellowgreen !important;
      }
      div h1 {
        color: yellow;
      }
      .container #main-tittle {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 title="title" id="main-tittle" style="color: aqua">CSS IMPORTANT</h1>
    </div>
  </body>
</html>
